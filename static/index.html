<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Rater</title>
  <script src="https://cdn.tailwindcss.com?plugins=@tailwindcss/container-queries"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 font-sans">
  <h1 class="text-2xl mb-4">Rate the Codex Talk!</h1>
  <div id="qr-section" class="flex flex-col items-center mb-8">
    <img src="icons/qr.png" alt="QR Code" class="w-48 h-48 mb-2" />
    <p class="text-lg">Scan to rate the talk!</p>
  </div>
  <div class="w-full max-w-md mb-6">
    <svg id="chart" viewBox="0 0 100 60" class="w-full"></svg>
  </div>
  <div id="icons" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 w-full max-w-4xl px-4">
    <button data-vote="1" class="vote flex flex-col items-center p-2 rounded-lg hover:bg-gray-100 transition-colors">
      <img src="icons/rate-1.png" alt="1" class="icon w-16 h-16 mb-2" />
      <span class="text-center text-sm">Oh dear, this was absolutely ap-peelingly awful!</span>
    </button>
    <button data-vote="2" class="vote flex flex-col items-center p-2 rounded-lg hover:bg-gray-100 transition-colors">
      <img src="icons/rate-2.png" alt="2" class="icon w-16 h-16 mb-2" />
      <span class="text-center text-sm">Mildly steeped, mostly spilled</span>
    </button>
    <button data-vote="3" class="vote flex flex-col items-center p-2 rounded-lg hover:bg-gray-100 transition-colors">
      <img src="icons/rate-3.png" alt="3" class="icon w-16 h-16 mb-2" />
      <span class="text-center text-sm">Sparks flewâ€¦ but not in a good way.</span>
    </button>
    <button data-vote="4" class="vote flex flex-col items-center p-2 rounded-lg hover:bg-gray-100 transition-colors">
      <img src="icons/rate-4.png" alt="4" class="icon w-16 h-16 mb-2" />
      <span class="text-center text-sm">Clumsy, but charmingly pointy!</span>
    </button>
    <button data-vote="5" class="vote flex flex-col items-center p-2 rounded-lg hover:bg-gray-100 transition-colors">
      <img src="icons/rate-5.png" alt="5" class="icon w-16 h-16 mb-2" />
      <span class="text-center text-sm">Top marks! I'm flipping impressed!</span>
    </button>
  </div>
  <div id="thank-you" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-xl text-center">
      <h2 class="text-xl mb-2">Thank you for voting!</h2>
      <p>Your vote has been recorded.</p>
    </div>
  </div>
  <script src="app.js"></script>
  <style>
    body {
      font-family: Avenir, Montserrat, Corbel, 'URW Gothic', source-sans-pro, sans-serif;
      font-weight: normal;
    }
    svg > text {
      font-size: 3pt;
      font-weight: bold;
      fill: #000;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>
</body>
</html>
